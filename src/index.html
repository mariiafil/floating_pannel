<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating pannel</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="pannel">
      <p class="pannel__text">
        Delivery <span class="pannel__span pannel__date">10/21 - 11/01</span> 
        available to <span class="pannel__span">85544</span>
      </p>
      <div class="pannel__btn-wrapper">
        <span class="pannel__span pannel__price">$99</span>
        <button type="button" class="pannel__button pannel__button--white">Add to cart</button>
        <button type="button" class="pannel__button pannel__button--color">Checkout</button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>    
</html>
